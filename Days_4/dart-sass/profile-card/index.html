<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="top-img" src="images/bg-pattern-card.svg" alt="">
      <div class="content">
        <img class="Avatar" src="images/image-victor.jpg" alt="">
        <h3 class="title">Victor Crest <span>26</span></h3>
        <p class="country">London</p>
      </div>
      <div class="comments">
        <ul class="list-comment">
          <li class="item">
            <span>80K</span>
            <p>Followers</p>
          </li>
          <li class="item">
            <span>803K</span>
            <p>Likes</p>
          </li>
          <li class="item">
            <span>1.4K</span>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
