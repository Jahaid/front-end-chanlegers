<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <div class="card">
    <img class="card-img" src="images/illustration-hero.svg" alt="">
    <div class="card-content">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="card-plan">
      <div class="card-plan_left">
        <img src="images/icon-music.svg" alt="">
        <div class="card-plan_text">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
      </div>
      <a class="change-link" href="#">Change</a>
    </div>
    <a class="proceed-btn" href="#">Proceed to Payment</a>
    <a class="Cancel-btn" href="#">Cancel Order</a>
  </div>

</body>
</html>
